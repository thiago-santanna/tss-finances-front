<main class="container">
  <div class="content-login flex flex-column justify-content-center">
    <div class="flex flex-column gap-2 align-items-center mb-3">
      <span class="font-bold primary-color">Se mantenha no azul com</span>
      <img src="/assets/tss-finance.png" alt="TSS Finance" />
    </div>
    <div class="flex flex-column gap-2 mb-5">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="E-mail" />
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-lock"></i>
        </span>
        <input pInputText type="password" placeholder="Password" />
      </div>
    </div>
    <div class="flex flex-column gap-2">
      <p-button
        label="Entrar"
        styleClass="w-full background-color-primary"
        (onClick)="goToDashboard()"
      ></p-button>
      <p-button
        label="Cadastrar"
        [outlined]="true"
        styleClass="w-full border-color-primary text-color"
        (onClick)="goToPerfil()"
      ></p-button>
      <div class="mt-3 flex justify-content-center danger-color">
        <a href="" class="link-disabled">
          <span>Esqueci minha senha</span>
        </a>
      </div>
    </div>
  </div>
</main>
